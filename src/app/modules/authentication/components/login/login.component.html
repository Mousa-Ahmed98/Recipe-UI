 <div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/recipes']">
              <img
              src="../assets/images/logos/logox.png"
              height="60"                
              class="align-middle m-2"
              alt="logo"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="m-t-30">

            <!-- email -->
            <!-- <input matInput formControlName="email" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" /> -->
            
            <mat-label  class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" >
              Email
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="email" matInput />
              <small style="color:red" *ngIf="submitted && controls['email'].errors" class="p-error block">Email is required</small>
            </mat-form-field>
            
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"  >
              Password
            </mat-label>
            
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password"  [type]="hidePassword ? 'password' : 'text'" />
              <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="'hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <small style="color:red"  *ngIf="submitted && controls['password'].errors" class="p-error block">Password is required</small>
            </mat-form-field>
            
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox (change)="toggleRememberMe()" [checked]="rememberMe" color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?</a
                >
              </div>
              
              <button [disabled]="loading" type="submit" mat-flat-button color="primary" class="w-100">
                <ng-container *ngIf="loading; else signinButton">
                  <i *ngIf="loading" class="pi pi-spinner spin" style="font-size: 1.5rem"></i>
                </ng-container>
                <ng-template #signinButton>
                  Sign In
                </ng-template>
              </button>

            <div class="w-100" style="color:red;text-align:center"  *ngIf="invalid">
              Incorrect email or password.
            </div>

            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to Recipe Realm?
            <a
              routerLink="../register"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
