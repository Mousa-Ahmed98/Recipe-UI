<div class="row" >
  <div class="col-sm-3 col-lg-3" *ngFor="let recipe of recipes;index as i" >
    <mat-card class="cardWithShadow productcard overflow-hidden">
      <mat-card class="cardWithShadow productcard overflow-hidden">
        <a routerLink="/recipes/{{recipe.id}}">
          <img 
            mat-card-image
            src="{{ImagesUrl}}/{{recipe.imageName}}"
            class="w-100 card-image"
          >
        </a>
        <!-- Undo overlay button -->
        <div *ngIf="!recipe.inFavourites">
          <div class="overlay"></div>
          <button mat-icon-button class="undo-button" (click)="undo(i)">
            <mat-icon>undo</mat-icon>
          </button>
        </div>
        </mat-card>

      <mat-card-content >
        <button
          mat-mini-fab
          color="primary"
          class="remove-btn"
          matTooltip="Remove from Favourite"
          *ngIf="recipe.inFavourites"
          (click)="removeFromFavs(i)"
        >
          <i-tabler name="x"></i-tabler>
        </button>
        
        <mat-card-title class="mat-headline-2 f-s-16 m-b-4">
          {{ recipe.name }}
        </mat-card-title>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<app-nothing-here-yet *ngIf="recipes && recipes.length === 0"></app-nothing-here-yet>
