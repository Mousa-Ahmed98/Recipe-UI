<div class="card-list-container">
  <div class="card-list">
    <div *ngFor="let recipe of recipes" class="card" (click)="navigateToView(recipe.id)">
        <img src="{{ recipe.imageUrl }}" alt="Card Image" class="card-image">
        <p>{{ recipe.name }}</p>
    </div>
  </div>
  <button routerLink="/recipes/create"  mat-flat-button color="primary" >Create New</button>
</div>
