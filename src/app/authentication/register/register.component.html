<div class="blank-layout-container justify-content-center align-items-center bg-light-primary h-100">
    <div
      class="reg-card position-relative row w-100 h-auto bg-gredient justify-content-center"
    >
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img
                  src="../assets/images/logos/stolen-logo.png"
                  height="40"
                  class="align-middle m-2"
                  alt="logo"
                />
              </a>
            </div>
  
            <div class="row m-t-24 custom-row">
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center">
                    <img
                      src="/assets/images/svgs/google-icon.svg"
                      alt="google"
                      width="16"
                      class="m-r-8"
                    />
                    Sign in with Google
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button
                  mat-stroked-button
                  class="w-100 d-flex align-items-center"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="/assets/images/svgs/facebook-icon.svg"
                      alt="facebook"
                      width="40"
                      class="m-r-4"
                    />
                    Sign in with FB
                  </div>
                </button>
              </div>
            </div>
  
            <div class="or-border m-t-30">or sign up with</div>
  
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="m-t-30">

              <!-- firstname -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >First Name</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="firstName" matInput />
              </mat-form-field>

              <!-- lastname -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Last Name</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="lastName" matInput />
              </mat-form-field>

              <!-- username -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Username</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="username" matInput />
              </mat-form-field>
              
              <!-- eamil -->
              
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Email Adddress</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="email"  matInput type="email" />
              </mat-form-field>
              
              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Password</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="password" matInput type="password" />
              </mat-form-field>
  
              <button mat-flat-button color="primary" class="w-100">
                Sign Up
              </button>
            </form>

            <span class="d-block f-w-500 text-center m-t-24"
              >Already have an Account?
  
              <a
                [routerLink]="['../login']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Sign In</a
              >
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
